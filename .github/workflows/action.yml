name: Generate Sonyliv M3U from JSON

on:
  workflow_dispatch: # This adds the "Run workflow" button
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  push:
    branches:
      - main
    paths:
      - 'sonyliv.json' # Triggers when you upload/update this file

jobs:
  generate_playlist_from_json:
    runs-on: ubuntu-latest
    permissions: # Explicitly setting write permissions
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetches all history so push works better

    - name: Ensure jq is installed
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Check for sonyliv.json existence
      id: check_json_file
      run: |
        if [ ! -f sonyliv.json ]; then
          echo "sonyliv.json not found! Skipping M3U generation."
          echo "file_found=false" >> $GITHUB_OUTPUT
        else
          echo "sonyliv.json found. Proceeding with M3U generation."
          echo "file_found=true" >> $GITHUB_OUTPUT
        fi

    - name: Generate M3U from JSON and Modify URLs
      if: steps.check_json_file.outputs.file_found == 'true'
      run: |
        echo "#EXTM3U" > sonyliv-ww.m3u

        jq -r '.matches[] |
            select(.isLive == true) |
            "#EXTINF:-1 tvg-id=\"" + 
            ((.contentId | tostring) // "unknown_id") + 
            "\" tvg-logo=\"" + 
            (.src // "no_logo_available") + 
            "\" group-title=\"Live\"," +
            (.match_name // "Untitled Match") + 
            " - " + (.event_name // "Unknown Series") + 
            " - " + (.audioLanguageName // "Unknown Language") + 
            "\n#EXTVLCOPT:http-referrer=https://allinonereborn.online/" +
            "\n" +
            (.video_url // .dai_url // .pub_url // "http://invalid.stream.url")
            ' sonyliv.json >> sonyliv-ww.m3u
        
        # Apply proxy transformations
        sed -i 's|\(https://sonydaimenew.akamaized.net/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u
        sed -i 's|\(https://sonymtmnew.akamaized.net/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u
        sed -i 's|\(https://liveakmt-m-lr.slivcdn.com/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u
        sed -i 's|\(https://liveakmt-p-web.slivcdn.com/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u
        sed -i 's|\(https://dai.google.com/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u
        sed -i 's|\(https://pubads.g.doubleclick.net/[^ ]*\)|https://mini.allinonereborn.fun/events/stream_proxy.php?url=\1|g' sonyliv-ww.m3u

    - name: Commit and push generated M3U file
      if: steps.check_json_file.outputs.file_found == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sonyliv-ww.m3u
        
        if git diff --cached --quiet; then
          echo "No changes to sonyliv-ww.m3u to commit."
        else
          git commit -m "Auto-generated: Sonyliv M3U playlist"
          git push origin main
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
