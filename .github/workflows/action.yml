name: Generate Sonyliv M3U from JSON

on:
  workflow_dispatch: # <--- Yeh line manual "Run workflow" button enable karegi
  schedule:
    - cron: '*/10 * * * *' # Har 10 minute mein auto-run
  push:
    branches:
      - main
    paths:
      - 'sonyliv.json' # Jab bhi json file change hogi, action chalega

jobs:
  generate_playlist_from_json:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- Bot ko file save karne ki permission deta hai

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Ensure jq is installed
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Check for sonyliv.json existence
      id: check_json_file
      run: |
        if [ ! -f sonyliv.json ]; then
          echo "ERROR: sonyliv.json not found in root directory!"
          echo "file_found=false" >> $GITHUB_OUTPUT
          exit 1 # Agar file nahi hai toh yahi stop ho jayega
        else
          echo "sonyliv.json found. Proceeding..."
          echo "file_found=true" >> $GITHUB_OUTPUT
        fi

    - name: Generate M3U from JSON and Modify URLs
      if: steps.check_json_file.outputs.file_found == 'true'
      run: |
        echo "#EXTM3U" > sonyliv-ww.m3u

        # JQ Query to extract live matches
        jq -r '.matches[] |
            select(.isLive == true) |
            "#EXTINF:-1 tvg-id=\"" + ((.contentId | tostring) // "unknown") + "\" tvg-logo=\"" + (.src // "") + "\" group-title=\"Live\"," + (.match_name // "No Title") + " - " + (.event_name // "") + " (" + (.audioLanguageName // "") + ")\n#EXTVLCOPT:http-referrer=https://allinonereborn.online/\n" + (.video_url // .dai_url // .pub_url // "http://invalid")' sonyliv.json >> sonyliv-ww.m3u
        
        # URL Proxy Replacements
        sed -i 's|https://sonydaimenew.akamaized.net/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://sonydaimenew.akamaized.net/|g' sonyliv-ww.m3u
        sed -i 's|https://sonymtmnew.akamaized.net/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://sonymtmnew.akamaized.net/|g' sonyliv-ww.m3u
        sed -i 's|https://liveakmt-m-lr.slivcdn.com/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://liveakmt-m-lr.slivcdn.com/|g' sonyliv-ww.m3u
        sed -i 's|https://liveakmt-p-web.slivcdn.com/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://liveakmt-p-web.slivcdn.com/|g' sonyliv-ww.m3u
        sed -i 's|https://dai.google.com/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://dai.google.com/|g' sonyliv-ww.m3u
        sed -i 's|https://pubads.g.doubleclick.net/|https://mini.allinonereborn.fun/events/stream_proxy.php?url=https://pubads.g.doubleclick.net/|g' sonyliv-ww.m3u

    - name: Commit and push changes
      if: steps.check_json_file.outputs.file_found == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add sonyliv-ww.m3u
        
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update: Generated M3U"
          git push origin main
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
