name: Find Toffee API

on:
  workflow_dispatch: # আপনি নিজে ক্লিক করে রান করবেন

jobs:
  find-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium-wire webdriver-manager selenium

      - name: Run API Finder
        run: python find_api.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: api-results
          path: found_apis.txt
